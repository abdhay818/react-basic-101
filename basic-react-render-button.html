<html>
    <head>
        <title>Basic React 101: Rendering A Button</title>
        <script
            src='https://npmcdn.com/react@15.3.1/dist/react.js'>
        </script>
        <script
            src='https://npmcdn.com/react-dom@15.3.1/dist/react-dom.js'>
        </script>
    </head>
    <body>
        <!-- React will render UI components inside 'root-react' div -->
        <!-- div placeholder for React render function-->
        <div id="root-react"></div>
        
        <script type='text/javascript'>
            // Call the render method of ReactDOM with 2 parameters: 
            // (i) React element to render; and 
            // (ii) location to render it
            ReactDOM.render(
                React.createElement(
                    'div',
                    null,
                    React.createElement(
                        'button',
                        null,
                        'React Button Example')
                ),
                document.getElementById('root-react')
            );
        </script> 
        
    </body>
</html>
